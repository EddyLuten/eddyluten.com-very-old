<!DOCTYPE html>
<html>
<head>
    <title>jquery.fieldHint.js destruction test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/jquery.fieldHint-1.0.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $field = $('input[name=q]', this);

            function toggle () {
                if (!!$field.data('init')) {
                    $field.fieldHint('destroy');
                } else {
                    $field.fieldHint();
                }

                $field.data('init', !$field.data('init'));
            }

            $('button[name=toggle]', this).click(toggle);
            toggle();
        });
    </script>
    <style type="text/css">
        input[name=q].hint {
            color: #999;
        }
    </style>
</head>
<body>
<p>
    In the following example, the &ldquo;Toggle fieldHint&rdquo; button calls
    fieldHint's <em>destroy</em> method if initialized and reinitializes if
    destroyed. The destroy method is used to &quot;undo&quot; fieldHint's
    effects once applied.
</p>
<p><input type="text" name="q" title="Search..." /></p>
<p><button name="toggle">Toggle fieldHint</button></p>
