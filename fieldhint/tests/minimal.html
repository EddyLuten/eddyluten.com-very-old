<!DOCTYPE html>
<html>
<head>
    <title>jquery.fieldHint.js minimal test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/jquery.fieldHint-1.0.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input[name=q]', this).fieldHint();
        });
    </script>
</head>
<body>
<p>
    This page contains the most lightweight fieldHint integration possible.
    Without any options, fieldHint assumes the title of the field to be its
    hint.
</p>
<p><input type="text" name="q" title="Search..." /></p>

</body>
</html>
